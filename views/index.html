<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뿌요미들 임시 대화방</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="user-container">
        <div class="button-container">
          {% if user %}
          <a href="/admin/manage" class="manage">관리하기</a>
          {% endif %}
          <a href="/chat" class="preview">이전 대화</a>
          <a href="/moment" class="moment">모멘트 백업</a>
        </div>
        <div class="box">
          <input type="checkbox" class="chat-lock" id="inpLock" />
          <label class="btn-lock" for="inpLock">
            <svg width="36" height="40" viewBox="0 0 36 40">
              <path
                class="lockb"
                d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"
              ></path>
              <path
                class="lock"
                d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"
              ></path>
              <path class="bling" d="M29 20L31 22"></path>
              <path class="bling" d="M31.5 15H34.5"></path>
              <path class="bling" d="M29 10L31 8"></path>
            </svg>
          </label>
        </div>
      </div>
      <div class="display-container">
        <ul class="chatting-list">
          <li class="sent">
            <span class="time">3:30 AM</span>
            <span class="message">
              스쉽, 푸슝 터졌을때 쓰는 대피소<br />
              마지막 대화 내용 나오게 표시해놓음&nbsp;
              <a
                href="https://spacesheep.co.kr/home/ask/a2d43f50-52dd-44d4-9e98-098df008679a"
                >(스쉽가기)</a
              >&nbsp;
              <a href="https://pushoong.com/ask/7481752065">(푸슝가기)</a>
            </span>
          </li>
          {% if chats %} {% for chat in chats %}
          <li class="received">
            <span class="time">{{chat.time}}</span>
            {% if chat.msg %}
            <span class="message">{{chat.msg}}</span>
            {% else %}
            <span class="img-message"><img src="\{{chat.img}}" /></span>
            {% endif %}
          </li>
          {% endfor %} {% endif %}
        </ul>
      </div>
      <div class="input-container">
        <span>
          <textarea class="chatting-input" maxlength="255" rows="1"></textarea>
          <!-- <input type="text" class="chatting-input"> -->
          <div class="upload-container">
            <div class="file-upload">
              <label role="button" class="send-image">
                <form id="form-image" hidden>
                  <input class="input-image" type="file" accept="image/*" hidden />
                </form>
                이미지 업로드
              </label>
            </div>
            <button class="send-button">전송</button>
          </div>
        </span>
      </div>
    </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
